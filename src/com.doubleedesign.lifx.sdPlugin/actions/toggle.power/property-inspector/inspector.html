<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.doubleedesign.lifx Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/streamdeck-javascript-sdk/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item">
                <label for="group" class="sdpi-item-label" title="Light group">Light group</label>
                <select id="group" class="sdpi-item-value" name="group">
                    <option value="office">Office</option>
                    <option value="lounge">Lounge room</option>
                    <option value="library">Library</option>
                    <option value="bedroom">Bedroom</option>
                </select>
            </div>
        </form>
    </div>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/streamdeck-javascript-sdk/js/constants.js"></script>
    <script src="../../../libs/streamdeck-javascript-sdk/js/prototypes.js"></script>
    <script src="../../../libs/streamdeck-javascript-sdk/js/timers.js"></script>
    <script src="../../../libs/streamdeck-javascript-sdk/js/utils.js"></script>
    <script src="../../../libs/streamdeck-javascript-sdk/js/events.js"></script>
    <script src="../../../libs/streamdeck-javascript-sdk/js/api.js"></script>
    <script src="../../../libs/streamdeck-javascript-sdk/js/property-inspector.js"></script>
    <script src="../../../libs/streamdeck-javascript-sdk/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
